{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0/css/bootstrap.min.css'%}">
</head>
<body>
<div class="container">
   <table class="table table-bordered">
       <thead>
       <tr>
           <th>股票代码</th>
           <th>股票</th>
           <th>行业</th>
           <th>PE(TTM)</th>
           <th>PE(LYR)</th>
           <th>PE(FORWARD)</th>
           <th>过去五年净利润复合增长率</th>
           <th>毛利率</th>
           <th>净利率</th>
           <th>年初至今涨辐</th>
       </tr>
       </thead>
       <tbody>
       {% for row in stock %}
       <tr>
           <td>{{ row.ts_code }}</td>
           <td>{{ row.name }}</td>
           <td>{{ row.industry }}</td>
           <td>{{ row.TTM }}</td>
           <td>{{ row.LYR }}</td>
           <td>{{ row.FORWARD }}</td>
           <td>{{ row.CGR }}</td>
           <td>{{ row.gross }}</td>
           <td>{{ row.netincome }}</td>
           <td>{{ row.amplitude }}</td>

       </tr>
       {% endfor %}
       </tbody>
   </table>
    <script src="{% static 'jquery-3.7.0.min.js'%}"></script>
    <script src="{% static 'bootstrap-5.3.0/js/bootstrap.min.js'%}"></script>

</div>

</body>
</html>
