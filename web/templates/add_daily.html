{% extends 'basic.html' %}
{% block add_daily %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">添加股票单日数据</div>
        <div class="panel-body">
            <form method="post" action="/add/daily/" class="form-inline">
                {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only">股票代码</label>
                    <input class="form-control" type="text" placeholder="股票代码" name="ts_code" id="ts_code" />
                </div>
                <div class="form-group">
                    <label class="sr-only">交易日期</label>
                    <input class="form-control" type="text" placeholder="日期" name="trade_date" id="trade_date" />
                </div>
                <button class="btn btn-primary" type="submit" value="提交"> 提交 </button>

        </form>
    </div>
</div>
</div>
{% endblock %}
