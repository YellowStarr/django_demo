{% extends 'basic.html' %}
{% block add_batch_daily %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">批量添加股票每日数据</div>
        <div class="panel-body">
            <form method="post" action="/add/batch/daily/" class="form-inline">
                {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only">开始日期</label>
                    <input class="form-control" type="text" placeholder="开始日期" name="start_date" id="start_date" />
                </div>
                <div class="form-group">
                    <label class="sr-only">结束日期</label>
                    <input class="form-control" type="text" placeholder="结束日期" name="end_date" id="end_date" />
                </div>
                <button class="btn btn-primary" type="submit" value="提交"> 提交 </button>

        </form>
    </div>
</div>
</div>
{% endblock %}
